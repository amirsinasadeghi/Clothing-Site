{% extends 'layout.html' %}
{% block content %}


<!--The table for all shirts has been displayed-->
<div class="grid-container">
  {% for shirts in shirts %}
    <div class="container">
      <img src="/static\css/images/{{shirts[3]}}">
      <div class="text">
        <name> 
          <a href="/clothingitem/{{shirts[0]}}"> {{shirts[1]}} </a> 
        </name>
        <p> ${{shirts[2]}} </p>
      </div>
    </div>
 {% endfor %}
</div>


{% endblock %}
