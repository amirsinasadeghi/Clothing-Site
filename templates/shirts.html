{% extends 'layout.html' %}

{% block content %}
<!--The table for all shirts has been displayed-->
<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Photo</th>
  </tr>
  <tr>  
   {% for shirt in shirts %}
     <td><name><a href="/clothingitem/{{shirt[0]}}"> {{shirt[1]}}</name></td>
     <td> ${{shirt[2]}}</td>
     <td><img src="/static\css/images/{{shirt[3]}}"></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
