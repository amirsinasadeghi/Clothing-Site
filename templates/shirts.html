{% extends 'layout.html' %}
{% block content %}

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Photo</th>
  </tr>
  <tr>  
   {% for shirt in shirts %}
     <td><a href="/clothingitem/{{shirt[0]}}"> {{shirt[1]}}</td>
     <td> ${{shirt[2]}}</td>
     <td><img src="/static\css/images/{{shirt[3]}}"></td>
  </tr>
  {% endfor %}
</table>


{% endblock %}
